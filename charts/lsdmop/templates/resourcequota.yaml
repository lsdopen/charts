---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: lsdmop
spec:
  hard:
    requests.cpu: "16"
    limits.cpu: "32"
    requests.memory: "64Gi"
    limits.memory: "64Gi"
    requests.storage: "1Ti"
    persistentvolumeclaims: "20"
    requests.nvidia.com/gpu: 4
    configmaps: "50"
    pods: "100"
    replicationcontrollers: "50"
    secrets: "100"
    services: "100"
    services.loadbalancers: "10"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: lsdmop
spec:
  limits:
  - max:
      cpu: "8"
      memory: 8Gi
    min:
      cpu: 10m
      memory: 4Mi
    type: Pod
  - default:
      cpu: 50m
      memory: 256Mi
    defaultRequest:
      cpu: 50m
      memory: 128Mi
    max:
      cpu: "8"
      memory: 12Gi
    maxLimitRequestRatio:
      cpu: "50"
    min:
      cpu: 10m
      memory: 4Mi
    type: Container

