# Default values for minio-operator.
operator:
  clusterDomain: ""
  nsToWatch: ""
  image:
    repository: minio/operator
    tag: v4.1.3
    pullPolicy: IfNotPresent
  imagePullSecrets: []
  replicaCount: 1
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    runAsNonRoot: true
    fsGroup: 1000
  nodeSelector: {}
  affinity: {}
  tolerations: []
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
      ephemeral-storage: 500Mi
console:
  image:
    repository: minio/console
    tag: v0.7.5
    pullPolicy: IfNotPresent
