ahoy:
  host: ahoy.gke.host
  clusterType: kubernetes
  tlsSecret: ahoy-tls-secret

  auth:
    clientId: ahoy
    redirectUri: https://ahoy.gke.host/
    issuer: https://keycloak.gke.host/auth/realms/Ahoy
    jwkSetUri: http://ahoy-keycloak-http.ahoy.svc/auth/realms/Ahoy/protocol/openid-connect/certs
    accountUri: https://keycloak.gke.host/auth/realms/Ahoy/account/?referrer=ahoy

  sealedSecrets:
    controllerName: ahoy-sealed-secrets
    controllerNamespace: ahoy

postgresql:
  ## PostgreSQL user (has superuser privileges if username is `postgres`)
  ## ref: https://github.com/bitnami/bitnami-docker-postgresql/blob/master/README.md#setting-the-root-password-on-first-run
  postgresqlUsername: postgres

  ## PostgreSQL password
  ## ref: https://github.com/bitnami/bitnami-docker-postgresql/blob/master/README.md#setting-the-root-password-on-first-run
  ##
  postgresqlPassword: ahoy123456

  ## Create a database
  ## ref: https://github.com/bitnami/bitnami-docker-postgresql/blob/master/README.md#creating-a-database-on-first-run
  ##
  postgresqlDatabase: ahoy

keycloak:
  install: true

  # Additional environment variables for Keycloak
  extraEnv: |
    - name: KEYCLOAK_IMPORT
      value: /tmp/ahoy/ahoy-realm.json
    - name: KEYCLOAK_USER
      value: admin
    - name: KEYCLOAK_PASSWORD
      value: admin
    - name: PROXY_ADDRESS_FORWARDING
      value: "true"

  # Add additional volumes, e. g. for custom themes
  extraVolumes: |
    - name: ahoy-realm
      configMap:
        name: ahoy-keycloak-realm

  # Add additional volumes mounts, e. g. for custom themes
  extraVolumeMounts: |
    - name: ahoy-realm
      mountPath: "/tmp/ahoy"

  service:
    # The Service type
    type: NodePort

  ingress:
    # If `true`, an Ingress is created
    enabled: true
    # The Service port targeted by the Ingress
    servicePort: http
    # Ingress annotations
    annotations: {}
    # Additional Ingress labels
    labels: {}
    # List of rules for the Ingress
    rules:
      -
        # Ingress host
        host: 'keycloak.gke.host'
        # Paths for the host
        paths:
          - path: /
            pathType: Prefix
    # TLS configuration
    tls:
      - hosts:
          - keycloak.gke.host
        secretName: keycloak-tls

  postgresql:
    fullnameOverride: keycloak-postgresql

    # If `true`, the Postgresql dependency is enabled
    enabled: true
    # PostgreSQL User to create
    postgresqlUsername: keycloak
    # PostgreSQL Password for the new user
    postgresqlPassword: keycloak
    # PostgreSQL Database to create
    postgresqlDatabase: keycloak
    # Persistent Volume Storage configuration

argo-cd:
  install: true

  ## ArgoCD configuration
  ## Ref: https://github.com/argoproj/argo-cd
  ##
  nameOverride: argocd
  fullnameOverride: ""
  kubeVersionOverride: ""

  server:
    extraArgs:
      - --insecure

    service:
      type: NodePort

    ingress:
      enabled: true
      annotations:

      labels: { }
      ingressClassName: ""

      hosts:
        - argocd.gke.host
      paths:
        [ ]
      extraPaths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: ahoy-argocd-server
              port:
                name: http
      tls:
        - secretName: argocd-tls-certificate
          hosts:
            - argocd.gke.host
      https: false

    config:
      accounts.ahoy: apiKey,login

    rbacConfig:
      policy.csv: g, ahoy, role:admin

sealed-secrets:
  install: true

  commandArgs:
    - --update-status
