apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ahoy-server
  name: ahoy-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ahoy-server
  template:
    metadata:
      labels:
        app: ahoy-server
    spec:
      {{- if .Values.ahoy.image.pullSecret }}
      imagePullSecrets:
        - name: {{ .Values.ahoy.image.pullSecret }}
      {{- end }}
      serviceAccountName: ahoy
      volumes:
        - name: properties-prod
          configMap:
            name: ahoy-properties-prod
      containers:
        - image: {{ .Values.ahoy.image.repository }}:{{ .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.ahoy.image.pullPolicy }}
          name: ahoy-server
          env:
            {{- with .Values.ahoy.env }}
            {{- tpl . $ | nindent 12 }}
            {{- end }}
          ports:
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: properties-prod
              mountPath: "/tmp/config"
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 300
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 5
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          resources: {}
